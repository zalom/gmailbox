  <head>

    <link href="../assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="../assets/global/css/custom.css" rel="stylesheet" id="style_components" type="text/css" />
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="../assets/pages/css/login.min.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->

    <!-- END HEAD -->
  <body class="login" data-gr-c-s-loaded="true">
          <!-- BEGIN LOGO -->
          <div class="logo">
              <a href="inbox.html">
                  <img src="../assets/pages/img/logo-big.png" alt=""> </a>
          </div>
          <!-- END LOGO -->
          <!-- BEGIN LOGIN -->
          <div class="content">
              <!-- BEGIN REGISTRATION FORM -->
              <form class="register-form" action="index.html" method="post" novalidate="novalidate">
                  <h3 class="font-green">Sign Up</h3>
                  <p class="hint"> Enter your personal details below: </p>
                  <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" placeholder="First Name" name="first_name">
                  </div>
                  <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" name="last_name">
                  </div>
                  <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email">
                  </div>
                  <p class="hint"> Enter your account details below: </p>
                  <div class="form-group">
                      <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username">
                  </div>
                  <div class="form-group">
                      <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password">
                  </div>
                  <div class="form-group">
                      <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword">
                  </div>
                  <div class="form-group margin-top-20 margin-bottom-20">
                      <div id="register_tnc_error">
                      </div>
                  </div>
                  <div class="form-actions">
                      <button type="button" id="register-back-btn" class="btn green btn-outline">Back</button>
                      <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
                  </div>
              </form>
              <!-- END REGISTRATION FORM -->
          </div>
          <div class="copyright"> 2016 Â© MiaVision. Mailbox. </div>

  <script src="../assets/global/plugins/respond.min.js"></script>

          <!-- BEGIN CORE PLUGINS -->
          <script src="../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
          <script src="../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
          <script src="../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
          <script src="../assets/pages/scripts/custom.js" type="text/javascript"></script>

  </body>
</html>
